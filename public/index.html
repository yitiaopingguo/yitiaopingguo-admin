<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <style type="text/css">
            #Loading {
                top: 50%;
                left: 50%;
                position: absolute;
                -webkit-transform: translateY(-50%) translateX(-50%);
                transform: translateY(-50%) translateX(-50%);
                z-index: 100;
            }
            @-webkit-keyframes ball-beat {
                50% {
                    opacity: 0.2;
                    -webkit-transform: scale(0.75);
                    transform: scale(0.75);
                }

                100% {
                    opacity: 1;
                    -webkit-transform: scale(1);
                    transform: scale(1);
                }
            }

            @keyframes ball-beat {
                50% {
                    opacity: 0.2;
                    -webkit-transform: scale(0.75);
                    transform: scale(0.75);
                }

                100% {
                    opacity: 1;
                    -webkit-transform: scale(1);
                    transform: scale(1);
                }
            }

            .ball-beat > div {
                background-color: #279fcf;
                width: 15px;
                height: 15px;
                border-radius: 100% !important;
                margin: 2px;
                -webkit-animation-fill-mode: both;
                animation-fill-mode: both;
                display: inline-block;
                -webkit-animation: ball-beat 0.7s 0s infinite linear;
                animation: ball-beat 0.7s 0s infinite linear;
            }
            .ball-beat > div:nth-child(2n-1) {
                -webkit-animation-delay: 0.35s !important;
                animation-delay: 0.35s !important;
            }
            /* loader样式 */
            .loader {
                position: relative;
                width: 200px;
                height: 200px;
                border-radius: 50%;
                /* 设计线性背景，配合filter做出颜色变换的效果 */
                background: linear-gradient(
                    45deg,
                    transparent,
                    transparent 40%,
                    #e5f403
                );
                animation: animate 2s linear infinite;
            }

            /* 渐变动画 */
            @keyframes animate {
                from {
                    transform: rotate(0deg);
                    filter: hue-rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                    filter: hue-rotate(360deg);
                }
            }

            .loader::before,
            .loader::after {
                content: "";
                position: absolute;
                background: #000;
                border-radius: 50%;
                z-index: 100;
            }

            /* 主要用于遮挡loader成环形 */
            .loader::before {
                top: 6px;
                left: 6px;
                bottom: 6px;
                right: 6px;
            }

            /* 主要作用是设计外发光 */
            .loader::after {
                top: 0px;
                left: 0px;
                bottom: 0px;
                right: 0px;
                background: linear-gradient(
                    45deg,
                    transparent,
                    transparent 40%,
                    #e5f403
                );
                filter: blur(30px);
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
                work properly without JavaScript enabled. Please enable it to
                continue.</strong
            >
        </noscript>
        <div id="Loading">
            <div id="dong" class="loader-inner loader">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>

    <script>
        window.onload = function () {
            document.getElementById("dong").classList.remove("loader-inner");
            // document.getElementById("dong").classList.remove("ball-beat");
            document.getElementById("dong").classList.remove("loader");
        };
    </script>
</html>
